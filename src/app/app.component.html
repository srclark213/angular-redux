<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>
<ul>
  <li *ngFor="let todo of todos">
    <h2>{{todo.text}}</h2>
  </li>
</ul>

<input type="text" #newItem />
<button (click)="addTodo(newItem.value)">Add Todo</button>
<button (click)="changeTitle(newItem.value)">Change Title</button>
